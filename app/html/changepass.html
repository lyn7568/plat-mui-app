<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>完善个人信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style>
			html,body{height: 100%;margin:0;padding:0px;overflow: hidden;background: #FFFFFF;}
			.mui-content{height:100%;overflow: auto;background-color:#FFFFFF;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">修改密码</h1>
		</header>
		<div class="mui-content">

		    <div class="mui-input-group">
				<div class="maincon">
					<ul class="basicinfo" style="margin: 0; padding: 0;">
						<li><label>原密码</label></li>
						<li class="basicfrm"><input type="password" class="mui-input-clear frmtype" placeholder="请输入当前密码" id="oldPassword"></li>
						<li><label>新密码</label></li>
						<li class="basicfrm"><input type="password" class="mui-input-clear frmtype" placeholder="请输入新密码" id="newPassword"></li>
						<li><label>确认新密码</label></li>
						<li class="basicfrm" style="margin-bottom: 0;"><input type="password" class="mui-input-clear frmtype" placeholder="再次确认新密码" id="newPassword2"></li>
						<li><p class="pompmsg littip">密码由6~24个字符组成,区分大小写</p></li>
					</ul>
		        </div>
		    </div>
		    <div class="mui-content-padded mainbox mui-clearfix">
				<button class="mui-btn mui-btn-block frmbtn" style="width: 96%;" id="restPassword" disabled="disabled">修改密码</button>
			</div>
		</div>
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script src="../js/changepass.js"></script>
		<script type="text/javascript"> 
			//处理iOS下弹出软键盘后头部会随页面的滚动条消失问题
		    iosheader();
		</script>
	</body>

</html>
