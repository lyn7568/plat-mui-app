<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企业介绍</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">企业介绍</h1>
		</header>
		
		<!-- 主页面内容容器 -->
    	<div class="mui-content">
    		<!-- 主界面具体展示内容 -->
    		<div class="mui-input-group mainbox">
					<div class="infocontit infocontitM">企业简介</div>
					<div class="infocon">
						<span class="breifinfo" id="breifinfo">
				        </span>
					</div>
			</div>
		    <div class="mui-input-group mainbox">
				<div class="infocontit infocontitM">企业详情</div>
			       <div class="infocon detailInfo">
				      <ul>
				      	  <li>企业名称：<span id="companyName">北京科袖</span></li>
				      	  <li>企业类型：<span id="orgType">创业公司</span></li>
				      	  <li>创立时间：<span id="createTime">2016年</span></li>
				      	  <li>企业规模：<span id="orgSize">50人以内</span></li>
				      	  <li>所属行业：<span id="industryShow">互联网，电子行业，零售业</span></li>
				      	  <li>所在城市：<span id="address">北京</span></li>
				      	  <li>企业官网：<span id="shotAddress">www.ekexiu.com</span></li>
				      </ul>
			       </div>
		    </div>
		    <div class="mui-input-group mainbox">
				<div class="infocontit infocontitM">企业资质</div>
		        <div class="infocon infoapply">
			      <ul id="qiyelist">
			      	 <!-- <li>公司名称公司名称公司名称公司名称</li>-->
			      </ul>
		       </div>
		    </div>
		    <div class="mui-input-group mainbox">
				<div class="infocontit infocontitM">工商信息</div>
		       <div class="infocon detailInfo">
			      <ul id="comMes">
			      	  
			      </ul>
		       </div>
		    </div>
        </div>
		
		
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script src="../js/cmpInforShow-more.js"></script>
	</body>

</html>
