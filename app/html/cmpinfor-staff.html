<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企业信息浏览-企业员工</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<!-- 主页面内容容器 -->
		<div class="mui-content">
			<div class="mui-input-group mainbox">
				<div class="maincon personinfo" style="padding-bottom: 0;">
					<div class="headbox cmpLogoBox">
						<div class="mui-content-padded">
							<div class="companyLogo">
								<div class="boxBlock headRadius"><img class="boxBlockimg headRadius" src="../images/default-icon.jpg" /></div>
							</div>
						</div>
						<div class="listtit cmpBasic positionR"><span>企业名称应该还挺长的</span><em class="authicon authicon-com-ok"></em></div>
	            		<div class="listtit2 cmpBasic"><span>企业类型 </span><span>所在城市（总部）</span></div>
					</div>
				</div>
				<ul class="mui-row mui-clearfix alignCenter cmpClassNum">
					<li class="mui-col-xs-4">介绍</li>
					<li class="mui-col-xs-4">动态</li>
					<li class="mui-col-xs-4 nowClass">员工</li>
				</ul>
			</div>
			<div class="mui-input-group mainbox">
				<div class="maincon cmpStaff">
					<div class="mui-card-content conblock">
						<h4 class="cmpTit">企业专家</h4>
						<ul class="mui-table-view mui-table-view-chevron list">
							<li class="mui-table-view-cell mui-media flexCenter">
								<p class="flexImg"><img class="mui-media-object headimg headRadius" src="../images/default-photo.jpg"></p>
								<div class="mui-media-body flexTit">
									<p class="listtit positionR"><span>专家姓名</span><em class="authicon authicon-pro"></em></p>
									<p class="listtit2"><span>职称</span><span>，职位</span><span>，所在机构</span><span> | 所在城市</span></p>
									<p class="mui-ellipsis listtit3">研究方向：研究方向标题A、研究方向标题A、研究方向标题A</p>
								</div>
							</li>
							<li class="mui-table-view-cell mui-media flexCenter">
								<p class="flexImg"><img class="mui-media-object headimg headRadius" src="../images/default-photo.jpg"></p>
								<div class="mui-media-body flexTit">
									<p class="listtit positionR"><span>专家姓名</span><em class="authicon authicon-pro"></em></p>
									<p class="listtit2"><span>职称</span><span>，职位</span><span>，所在机构</span><span> | 所在城市</span></p>
									<p class="mui-ellipsis listtit3">研究方向：研究方向标题A、研究方向标题A、研究方向标题A</p>
								</div>
							</li>
	
						</ul>
					</div>
				</div>
			</div>
			
			<div class="mui-input-group mainbox">
				<div class="maincon cmpStaff">
					<div class="mui-card-content conblock">
						<h4 class="cmpTit">企业员工</h4>
						<ul class="mui-table-view mui-table-view-chevron list">
							<li class="mui-table-view-cell mui-media flexCenter">
								<p class="flexImg"><img class="mui-media-object headimg headRadius" src="../images/default-photo.jpg"></p>
								<div class="mui-media-body flexTit">
									<p class="listtit positionR"><span>专家姓名</span><em class="authicon authicon-staff-ok"></em></p>
									<p class="listtit2"><span>职称</span><span>，职位</span><span>，所在机构</span><span> | 所在城市</span></p>
								</div>
							</li>
							<li class="mui-table-view-cell mui-media flexCenter">
								<p class="flexImg"><img class="mui-media-object headimg headRadius" src="../images/default-photo.jpg"></p>
								<div class="mui-media-body flexTit">
									<p class="listtit positionR"><span>专家姓名</span><em class="authicon authicon-staff-ok"></em></p>
									<p class="listtit2"><span>职称</span><span>，职位</span><span>，所在机构</span><span> | 所在城市</span></p>
								</div>
							</li>
							<li class="mui-table-view-cell mui-media flexCenter">
								<p class="flexImg"><img class="mui-media-object headimg headRadius" src="../images/default-photo.jpg"></p>
								<div class="mui-media-body flexTit">
									<p class="listtit positionR"><span>专家姓名</span><em class="authicon authicon-staff-ok"></em></p>
									<p class="listtit2"><span>职称</span><span>，职位</span><span>，所在机构</span><span> | 所在城市</span></p>
								</div>
							</li>
	
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script src="../js/cmpinfor-staff.js"></script>
	</body>

</html>
