<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>咨询确认</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style type="text/css">
			html,body{height: 100%;margin:0;padding:0px;overflow: hidden;background: #fff;}
			.mui-content{background: #fff;height:100%;overflow: auto;}
			.mui-table-view:before,.mui-table-view:after{background:#E6E6E6;}
			.proinfor .mui-media-body{padding-right:50px;}
			.mui-btn.mui-btn-warning{color:#FF9900;border-color:#FF9900;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">咨询确认</h1>
		</header>
		<div class="mui-content">
			<div class="conBody" style="padding-bottom:36%">
				<div class="contentInner demandBasic">
					<h3 id="ctTitle"></h3>
					<h5>
						发布时间：<span id="ctTime"></span>
						<em id="ctType"></em>
					</h5>
				</div>
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="contentInner mui-table-view-cell mui-media" style="padding:8px 20px 8px 10px;">		
						<a class="proinfor">
							<div><img id="proHead" class="mui-media-object mui-pull-left headimg headRadius" src="../images/default-photo.jpg"></div>
							<div class="mui-media-body">
								<span class="listtit" ><span id="proName"></span><em class="authicon" id="nameli"> </em></span>
								<div class="listtit2"><span id="proTitle"></span><span id="proOffice"></span></div>
								<div class="mui-ellipsis listtit2" ><span id="userDepartment"></span><span id="orgName"></span><span id="address"></span></div>
							</div>
							<button type="button"  id="gouser" class="mui-btn mui-btn-warning mui-btn-outlined">查看</button>
						</a>
					</li>
				</ul>
				<div class="demandCon contentInner" id="ctCent"></div>			
				
				<div class="contentInner demandBtn">
					<button class="mui-btn mui-btn-block frmbtn" id="acceptAdvice">确认接受咨询</button>
					<button class="mui-btn mui-btn-block frmbtn frmactive2" id="declined">婉言谢绝</button>
				</div>
			</div>
		</div>
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script src="../js/consultSure.js"></script>
		<script type="text/javascript">
			//处理iOS下弹出软键盘后头部会随页面的滚动条消失问题
		    iosheader();
		</script>
	</body>

</html>
