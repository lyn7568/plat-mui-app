<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style type="text/css">
			#consultcon {
				/*min-height: 40px !important;*/
				font-size: 14px;
				padding: 0;
				line-height: 1.5;
				margin-top: 4px;
				border-bottom: 1px solid #F0F0F0;
			}
			
			/*提交按钮*/
			.mui-content-padded .tijiao {
				padding: 5px 0;
				margin-top: 20px;
			}
			.text {
				position: relative;
				border-bottom:1px solid rgba(0,0,0,.2);
				background:#fff;
			}
			/*.content{color:#AAAAAA}
			.question{color:#666666}*/
			#count {
				text-align: right;
				color:#AAAAAA;
			}
		</style>
	</head>

	<body style="background: #FFFFFF;">
		<header class="mui-bar mui-bar-nav toptitbox">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
			<h1 class="mui-title toptit">咨询</h1>
		</header>
		<div class="mui-content">
			<!-- 主界面具体展示内容 -->
			<div class="mui-input-group marginbox">
				<div class="personinfo2" style="padding:12px 16px;">
					<div class="headbox2">
						<a class="proinfor" href="javascript:;">
							<div class="mui-pull-left" style="width:24%">
								<img class="headimg2 headRadius" src="../images/default-photo.jpg" id="proimg">
							</div>
							<div class="mui-pull-left infobasic">
								<span class="listtit">
									<span id='proname'></span>
		                        	<em class="mui-icon iconfont" id="nameli"></em>
		                        	<!--<em id='promodify' class="mui-icon iconfont icon-vip unauthicon" style="font-size: 16px;">
		                        	</em>-->
		                        </span>
								<p class="listtit2"><span id='protitle'></span><span id='prooffice'></span></p>
								<p class="listtit3"><span id='prodepart'></span><span id='proorgName'></span><span id='proadress'></span></p>
							</div>
						</a>
					</div>
				</div>
				<div class="mui-clearfix peolevelbox" id="finished" style="padding:0 2%;">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell" id="NoActive">
							<div class="mui-pull-left peocountbox mui-navigate-right"id="accessHistory">
								<div class="peocount mui-clearfix">
									<em class="mui-icon iconfont icon-community actionicon dialogicon mui-pull-left "></em>
									<span class="mui-pull-left">已完成咨询<em id='consultcount'></em>人次</span>
								</div>
							</div>
							<div class="rightword levelbox" id='starContainer'>
								<span class="mui-icon iconfont icon-favor"></span>
								<!--无色星星icon-favor  黄色星icon-favorfill-->
								<span class="mui-icon iconfont icon-favor"></span>
								<span class="mui-icon iconfont icon-favor"></span>
								<span class="mui-icon iconfont icon-favor"></span>
								<span class="mui-icon iconfont icon-favor"></span>
							</div>
						</li>
					</ul>
				</div>
			</div>

			<div class="mui-input-group marginbox consultbox">
				<div class="consultaim">
					<div>请选择您的咨询类型</div>
					<ul class="aimclass" id="consulttype_ul">
						<li class="liactive"><em class="mui-icon iconfont icon-check"></em><span>技术咨询</span></li>
						<li><em class="mui-icon iconfont"></em><span id="ziyuanspan">资源咨询</span></li>
						<li><em class="mui-icon iconfont"></em><span>其他事务</span></li>
					</ul>
				</div>
				<div class="divline"></div>
				<div class="consultinfo">
					<div class="maincon">
						<ul class="basicinfo" style="padding:0;">
							<li><label>咨询主题<em class="requiredcon"></em></label></li>
							<li class="basicfrm"><input type="text" name="comname" placeholder="请用一句话概括您的需求" class="mui-input-clear frmtype" id="consulttitle"></li>
							<li><label>咨询内容<em class="requiredcon" ></em></label></li>
							<li style="height:auto">
								<div class="textareabox textareaboxEmp content" id="consultcon" contenteditable="true" placeholder="请详细描述您遇到的问题"></div>
								<div id="count">300</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="mui-input-group">
					<button class="mui-btn mui-btn-block frmbtn" style="width: 90%;" id="saveconsultBtn">发送</button>
				</div>
			</div>

		</div>
		<script src=" ../js/public/mui.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script src="../js/consultapply.js"></script>
		<script type="text/javascript"> 
			//处理iOS下弹出软键盘后头部会随页面的滚动条消失问题
		    iosheader();
		</script>
	</body>

</html>
