<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style type="text/css">
			html,body{height: 100%;margin:1px 0 0 0;padding:0px;overflow: hidden;}
			.mui-content{height:100%;overflow: auto;}
			.mui-input-row .content {
				min-height: 150px;
				font-size: 14px;
				border-bottom:none;
			}
			
			/*提交按钮*/
			.mui-content-padded .tijiao {
				padding: 5px 0;
				margin-top: 20px;
			}
			.text {
				position: relative;
				border-bottom:1px solid rgba(0,0,0,.2);
				background:#fff;
			}
			#count {
				position: absolute;
				bottom: 0;
				right: 10px;
			}
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">意见反馈</h1>
		</header>
		<div class="mui-content">
			<div class="row mui-input-row text">
				<textarea id='question' class="mui-input-clear question content" placeholder="科袖期待与您交流"></textarea>
				<div id="count">500</div>
			</div>
			<div class="mui-content-padded">
				<button type="submit" class="mui-btn mui-btn-danger mui-btn-block tijiao">提交反馈</button>
			</div>
			
		</div>
		
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script src="../js/feedback.js"></script>
		<script type="text/javascript"> 
			//处理iOS下弹出软键盘后头部会随页面的滚动条消失问题
		    iosheader();
		</script>
	</body>
</html>
