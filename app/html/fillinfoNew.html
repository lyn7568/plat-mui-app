<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>完善个人信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style>
			html,body{height: 100%;margin:0;padding:0px;overflow: hidden;}
			.mui-content{height:100%;overflow: auto;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		 	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
			<h1 class="mui-title toptit">完善个人信息</h1>
		</header>
		<div class="mui-content fillMore">
			<div class="mui-input-group alignCenter fillMoreHead">
				<div class="fillHead userRadius">
					<!--<a href="javascript:;" class="mui-icon iconfont icon-camera headimglink" id="userimg"></a>-->
					<div id="imgshow"> </div>
				</div>
				<span class="h1Font">田鹏飞</span>
			</div>
			<div class="mui-input-group fillShow">
				<ul class="mui-table-view noactiveTab">
			        <li class="mui-table-view-cell">
			        	<input type="text" class="mui-input-clear frmtype" placeholder="职称">
			        </li>
			        <li class="mui-table-view-cell">
			        	<input type="text" class="mui-input-clear frmtype" placeholder="所在机构">
			        </li>
			        <li class="mui-table-view-cell">
			        	<input type="text" class="mui-input-clear frmtype" placeholder="所属部门">
			        </li>
			        <li class="mui-table-view-cell">
			        	<input type="text" class="mui-input-clear frmtype" placeholder="职位">
			        </li>
			        <li class="mui-table-view-cell">
			        	<input type="text" class="mui-input-clear frmtype" placeholder="所在城市" id="showCityPicker">
						<span class="mui-icon mui-icon-arrowdown downarrow"></span>
			        </li>
			        <input type="hidden" class="mui-input-clear frmtype" id="data-province">
					<input type="hidden" class="mui-input-clear frmtype" id="data-address">
			    </ul>
			</div>
			<div class="mui-content-padded" style="margin-top:40px;">
				<button class="mui-btn mui-btn-block frmbtn frmactive" id="goIndex">进入科袖</button>
		    </div>
		</div>
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/mui.picker.min.js"></script>
		<script src="../js/public/city.data.js"></script>
		<script src="../js/public/base.js"></script>
		<script src="../js/public/upload-avatar.js"></script>
		<script src="../js/fillinfo.js"></script>
		<script type="text/javascript"> 
			//处理iOS下弹出软键盘后头部会随页面的滚动条消失问题
		    iosheader();
		</script>
	</body>

</html>
