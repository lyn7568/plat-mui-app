<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<div class="closebtn mui-action-back">
			<span class="mui-icon mui-icon-closeempty closeicon"></span>
			<!--<div class="closeicon"></div>-->
		</div>
		<div class="mui-content">
			<div class="logobox">
				<a class="logolink" href="../index.html">
					<img class="logoimg" src="../images/logo.png" />
				</a>
			</div>
		    <form class="mui-input-group frmbox">
		        <div class="mui-input-row frm-input">
		            <input type="text" class="mui-input-clear frmtype" placeholder="请输入账号" id="username">
		        </div>
		        <div class="mui-input-row frm-input">
					<input id='password' type="password" class="mui-input-clear frmtype" placeholder="请输入密码">
					<a id='forgetPassword' class="forgetword">忘记密码</a>
				</div>
		    </form>
		    
		    <div class="mui-content-padded frmbox">
				<button id='login' class="mui-btn mui-btn-block frmbtn frmactive2">登&nbsp;录</button>
				<button id='reg' class="mui-btn mui-btn-block mui-btn-outlined frmbtn">注&nbsp;册</button>
			</div>
			
			<div class="quickbox">
				<!--<div class="borderline"><div></div></div>-->
				<span class="borderword">直接登录</span>
				<!--<div class="quickway">
					<span class="quickicon weixinicon"><img src="../images/weixin.png" alt="weixin"/></span>
					<span class="quickicon weiboicon"><img src="../images/sinaweibo.png" alt="weibo"/></span>
					<span class="quickicon qqicon"><img src="../images/qq.png" alt="qq"/></span>	
				</div>-->
				<div class="quickway">
					<span class="mui-icon mui-icon-weixin quickicon weixinicon"></span>
					<span class="mui-icon mui-icon-weibo quickicon weiboicon"></span>
					<span class="mui-icon mui-icon-qq quickicon qqicon"></span>	
				</div>
			</div>
			
		</div>
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script src="../js/login.js"></script>
	</body>

</html>
