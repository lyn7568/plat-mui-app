<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>短信登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content{height:100%;position: relative;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">短信登录</h1>
		    <span class="mui-pull-right topsave" id='reg'>注册</span>
		</header>
		<div class="mui-content">
		    <form class="mui-input-group frmboxNew">
		        <div class="mui-input-row frm-input">
		            <input type="tel" id="username" class="mui-input-clear frmtype" placeholder="请输入手机号码">
		        </div>
		        <div class="mui-input-row mui-row frm-input">
		        	<div class="mui-col-xs-8">
		        		<input id='setCode' type="tel" class="frmtype" placeholder="请输入验证码">
		        	</div>
					<div class="mui-col-xs-4">
						<input type="button" class="frmtype getCode" value="获取验证码" id="obtain-code" disabled="">
						<input type="button" class="frmtype getCode" value="" style="display: none;" id="getcodeoff">
					</div>
				</div>
		    </form>
		    
		    <div class="mui-content-padded frmboxNew">
				<button id='login' class="mui-btn mui-btn-block frmbtn frmactive2" disabled="">登&nbsp;录</button>
				<p class="otherWordNew">
					<span class="mui-pull-left" id="accountLogin">帐号登录</span>
				</p>
			</div>
			<!--第三方登录-->
			<div class="quickbox">
				<div class="quicktit"><span class="borderword">其他登录方式</span></div>
				<ul class="quickway">
					<li id="weixin"><img src="../images/me_icon_weixin_nor@3x.png" /><p>微信</p></li>
				</ul>
			</div>
		</div>
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script src="../js/loginTelNew.js"></script>
		<script src="../js/weChatlogin.js"></script>
		<script type="text/javascript">
			var anos=ifiosAmdandroid();
			function focusThis(){
				if(anos==0) {
		    		document.getElementsByClassName("quickbox")[0].style.position="relative";
			    	document.getElementsByClassName("quickbox")[0].style.top="150px";
			    	document.getElementsByClassName("quickbox")[0].style.bottom="auto";
			    }
			}
			function blurThis(){
				if(anos==0) {
		    		document.getElementsByClassName("quickbox")[0].style.position="fixed";
			    	document.getElementsByClassName("quickbox")[0].style.top="auto";
			    	document.getElementsByClassName("quickbox")[0].style.bottom="10px";
			    }
			}
	    	document.getElementById("username").addEventListener("focus",function(){
	    		focusThis();
	    	}).addEventListener("blur",function(){
	    		blurThis();
	    	})
	    	
	    	document.getElementById("password").addEventListener("focus",function(){
	    		focusThis();
	    	}).addEventListener("blur",function(){
	    		blurThis();
	    	})
	    	
		</script>
	</body>
</html>
