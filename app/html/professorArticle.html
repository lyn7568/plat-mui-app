<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>文章浏览-科袖</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/swiper.min.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script src="../js/public/jquery-1.11.1.js"></script>
		<script src="../js/public/swiper.min.js"></script>
		<style>
			html,body{height:100%;margin:0;padding:0px;overflow: hidden;background: #FFFFFF;}
			.mui-content{height:100%;overflow: auto;background: #FFFFFF;}
		</style>
	</head>

	<body>
		<div class="maskBlack" id="maskBlack"></div>
		<header class="mui-bar mui-bar-nav toptitbox">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
			<h1 class="mui-title toptit">文章</h1>
			<a class="mui-icon iconfont icon-moreandroid mui-pull-right button topmore" id="BtnMore"></a>
		</header>
		<nav class="mui-bar mui-bar-tab footbox" >
			<div class="mui-row artfoot displayNone" id="textInput">
				<div class="mui-col-xs-12">
					<textarea name="" placeholder="说点什么吧…" id="textInputThis" maxlength="200"></textarea>
					<button class="mui-btn" disabled>发表</button>
				</div>
			</div>
			<div class="mui-row artfoot" id="operCol">
				<div class="mui-col-xs-8">
					<div class="inputShow"><span>说点什么吧…</span></div>
				</div>
				<div class="mui-col-xs-1" id="listenClick">
					<span class="mui-icon iconfontnew icon-liuyan"><em class="mui-badge"></em></span>
				</div>
				<div class="mui-col-xs-2" id="atto">
					<span class="mui-icon iconfontnew icon-shoucang"></span>
				</div>
				<div class="mui-col-xs-1" id="shareOut">
					<span class="mui-icon iconfontnew icon-fenxiang"></span>
				</div>
			</div>
		</nav>
		<div class="mui-content mui-scroll-wrapper" id="pullrefresh" style="padding-bottom:50px;">
			<div class="mui-scroll">
			    <div class="showDetail">
			    		<div class="h1Font hWeight" id="articleName"></div>
			    		<div class="madiaBlock">
			    			<ul class="mui-table-view noactiveTab infoBlock">
						        <li class="mui-table-view-cell" id="personAL">
						            <div class="flexCenter flex-pright">
						                <div class="madiaHead useHead" id="messImg"></div>
										<div class="madiaInfo">
											<p class="mui-ellipsis" ><span class="h1Font mui-ellipsis" id="name"></span><em class="authicon " title="" id="auth"></em></p>
											<p class="h3Font" id="oTime"></p>
										</div>
						            </div>
						            <span class="mui-icon attenSpan" id="attBtn" style="display:block;">关注</span>
						        </li>
						    </ul>
			    		</div>
				    	<!--文章内容区-->
					<div class="showMain" id="articleContent">
						</div>
			    		<!--标签模块-->
					<ul class="tagList displayNone">
					</ul>
					<div class="madiaBlock displayNone" id="correlationExpert">
						<div class="madiaTit">相关专家</div>
						<ul class="mui-table-view" id="expertList">
					       
					    </ul>
					</div>
					<div class="madiaBlock displayNone" id="resource">
						<div class="madiaTit">相关资源</div>
						<ul class="mui-table-view" id="resourceList">
					        
					    </ul>
					</div>
					<div class="madiaBlock displayNone" id="bus">
						<div class="madiaTit">相关企业</div>
						<ul class="mui-table-view" id="busList">
					        
					    </ul>
					</div>
					
					<!--点赞模块-->
					<div class="thumbBlock">
						<span class="thumbBtn">赞 <span id="snum"></span></span><!-- thumbedBtn 已赞 201-->
					</div>
					<!--广告模块-->
					<div class="madiaBlock swiper-container advertItem" style="margin:30px 0 10px">
					  
					</div>
					<!--您可能感兴趣的文章-->
					<div class="madiaBlock displayNone" id="article">
						<div class="madiaTit">您可能感兴趣的文章</div>
						<ul class="mui-table-view" id="articleList">
					        
					    </ul>
					</div>
					<div class="madiaBlock displayNone" id="newarticle">
						<div class="madiaTit">最新文章</div>
						<ul class="mui-table-view" id="newarticleList">
					        
					    </ul>
					</div>
					<!--留言-->
					<div class="madiaBlock" style="padding-bottom:50px;">
						<div class="madiaTit" id="olisten">留言</div>
						<ul class="mui-table-view commentBlock noactiveTab">
					     
					   </ul>
					</div>
			    </div>
			
			</div>
		</div>
		
		<div class="shareBlock" id="shareBlock">
			<h2 class="shareTit"><span>分享到</span></h2>
			<ul class="mui-table-view noactiveTab">
				<li class="mui-table-view-cell">
					<em class="wayicon wechaticon"></em>
					<span>微信好友</span>
				</li>
				<li class="mui-table-view-cell">
					<em class="wayicon friendstericon"></em>
					<span>微信朋友圈</span>
				</li>
				<li class="mui-table-view-cell">
					<em class="wayicon sinaicon"></em>
					<span>新浪微博</span>
				</li>
			</ul>
			<button type="button" class="mui-btn mui-btn-block" id="cancelShare">取消</button>
		</div>

		<script type="text/javascript"> 
			addscript();//动态调用js
			
			document.getElementById("listenClick").addEventListener("tap",function(){
				$(".mui-content").animate({"scrollTop": document.getElementById("olisten").offsetTop-20+"px"}, 400); 
			})
			//处理iOS下弹出软键盘后头部会随页面的滚动条消失问题
		    iosheader();
		    mui("body").on("tap",".mui-content",function(){
		    	document.getElementById("textInput").style.display="none";
		    	document.getElementById("operCol").style.display="block";
		    })
		    
		    //var BtnMore=document.getElementById("BtnMore");
		    var shareOut=document.getElementById("shareOut");
		    var cancelShare=document.getElementById("cancelShare");
		    var maskBlack=document.getElementById("maskBlack");
		    var shareBlock=document.getElementById("shareBlock");
		    
		    
		   /* BtnMore.addEventListener("tap",function(){
		    	maskBlack.style.display="block";
		    	shareBlock.style.display="block";
		    })*/
		    shareOut.addEventListener("tap",function(){
		    	maskBlack.style.display="block";
		    	shareBlock.style.display="block";
		    })
		    cancelShare.addEventListener("tap",function(){
		    	maskBlack.style.display="none";
		    	shareBlock.style.display="none";
		    })
		    maskBlack.addEventListener("tap",function(){
		    	this.style.display="none";
		    	shareBlock.style.display="none";
		    })
		</script>
		<script type="text/javascript" src="../js/articleShow.js"></script>
	</body>

</html>
