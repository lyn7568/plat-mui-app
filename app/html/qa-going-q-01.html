<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>提问</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<script src="../js/public/zepto.min.js"></script>
		<script>
			function autoGrow(oField) {
				document.getElementById("tt").style.width=oField.scrollWidth+"px";
				document.getElementById("tt").value=oField.value.substr(0,50);
				oField.style.height=document.getElementById("tt").scrollHeight+"px";
			}
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">提问</h1>
		    <span class="mui-pull-right topsave">下一步</span>
		</header>
		<div class="mui-content">
			<div class="mui-input-group mainbox">
				<div class="infocon">
					<textarea class="textareabox simulation" id="question" oninput="autoGrow(this)" maxlength="50" placeholder="请提出您的问题并以问号结尾"></textarea>
					<textarea class="textareabox simulation" id="tt" style="position:absolute;top:0;left:-999px;"></textarea>
				</div>
		    </div>
			<div class="limitBox">
				<p class="limitNum"><span id="fontAdd">0</span>/50</p>
			</div>
		</div>

		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script src="../js/qa-going-q-01.js"></script>
	</body>

</html>
