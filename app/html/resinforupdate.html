<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link href="../css/iconfont.css" rel="stylesheet" />
	<link href="../css/app.css" rel="stylesheet" />
</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">资源名称</h1>
		</header>
		
		<!-- 主页面内容容器 -->
    	<div class="mui-content">
    		<!-- 主界面具体展示内容 -->
    		<div class="mui-input-group mainbox restopblock">
    			<div class="resouimgbox">
    				<div class="ResImgBox headRadius" style="display: block;height:180px;width:180px;max-width:180px;margin: auto;" >
						<img class="resImg" src="../images/default-resource.jpg" id="userimg" flag="1"/>
					</div>
					<span style="font-size:13px;line-height: 34px; color:#999999;">点击上传资源图片</span>
				</div>
    		</div>
    		<div class="mui-input-group mainbox resouinfoword marginbox">
            	<ul class="resouinfobox">
            		<li>
            			<div class="infocontit">基本信息<a class="updatebox mui-clearfix" id="mess"><em class="mui-icon mui-icon-compose updatebtn mui-pull-left"></em><span class="mui-pull-left">点击修改</span></a></div>
            		</li>
					<li>
						<div class="infocon" style="width:90%">
							<p style="color:#666666; font-size:14px;">
								<span>资源名称：</span>
								<span class="listtit2"></span>
							</p>
							<p style="color:#666666; font-size:14px;">
								<span>应用用途：</span>
								<span class="listtit2"></span>
							</p>
						</div>
					</li>
				</ul>
			</div>
			<div class="mui-input-group mainbox resouinfoword marginbox">
            	<ul class="resouinfobox">
					<li>
						<div class="infocontit" >学术领域<a class="updatebox mui-clearfix" id="subject"><em class="mui-icon mui-icon-compose updatebtn mui-pull-left"></em><span class="mui-pull-left" id="subModify">点击修改</span></a></div>
						<div class="infocon">
					       	<ul class="infosubject">
					       		
					       	</ul>
				       </div>
					</li>
				</ul>
			</div>
			<div class="mui-input-group mainbox resouinfoword marginbox">
            	<ul class="resouinfobox">
					<li>
						<div class="infocontit">应用行业<a class="updatebox mui-clearfix" id="industry"><em class="mui-icon mui-icon-compose updatebtn mui-pull-left"></em><span class="mui-pull-left" id="indModify">点击修改</span></a></div> 
				        <div class="infocon">
					       	<ul class="infoapply">
					       		
					       	</ul>
				        </div>
					</li>
				</ul>
			</div>
			<div class="mui-input-group mainbox resouinfoword marginbox">
            	<ul class="resouinfobox">
					<li>
				       <div class="infocontit" >详细描述<a class="updatebox mui-clearfix" id="descp"><em class="mui-icon mui-icon-compose updatebtn mui-pull-left"></em><span class="mui-pull-left" id="desModify">点击修改</span></a></div> 
				       <div class="infocon">
				       		<p class="listtit3 mutlinebox" id="descp1"></p>
				       </div>
					</li>
				</ul>
			</div>
			<div class="mui-input-group mainbox resouinfoword marginbox">  
            	<ul class="resouinfobox">
		            <li>
				       <div class="infocontit">合作备注<a class="updatebox mui-clearfix" id="cooperation"><em class="mui-icon mui-icon-compose updatebtn mui-pull-left"></em><span class="mui-pull-left" id="cooModify">点击修改</span></a></div> 
				       <div class="infocon">
				       		<p class="listtit3 mutlinebox" id="cooperationNotes"> </p>
				       </div>
				    </li>
				</ul>
             </div>
             <div class="mui-input-group mainbox">
				<button class="mui-btn mui-btn-block frmbtn exitbtn">删除此资源</button>
             </div>
        </div>
		
		
		<script src=" ../js/public/mui.min.js"></script>
		<script src="../js/public/zepto.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script src="../js/public/upload-avatar.js"></script>
		<script type="text/javascript" src="../js/resinforupdate.js"></script>		
		
	</body>

</html>
