<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">设置密码</h1>
		</header>
		<div class="mui-content">
			<div class="setfindbox">
			    <form class="mui-input-group frmbox">
			    	<div class="mui-input-row frm-input passwordbox">
						<input id='password' type="password" class="mui-input-clear frmtype frmtypel floatL" placeholder="请设置您的账号密码">
						<!--<span id='forgetPassword' class="forgetword forgeticon floatL"></span>-->
					</div>
			        <div class="mui-input-row frm-input">
			            <input id='password2' type="password" class="mui-input-clear frmtype" placeholder="请再次确认密码">
			        </div>
			    </form>
			    <div class="mui-content-padded frmbox" style=" margin-bottom:24px;">
			    	<span class="littip">密码由6-24个字符组成、区分大小写</span>
			    </div>
			    <div class="mui-content-padded frmbox">
					<button class="mui-btn mui-btn-block frmbtn frmactive2" id="registerok">完&nbsp;成</button>
				</div>
			</div>
		</div>
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script src="../js/register-setpass.js"></script>
		<script type="text/javascript"> 
			//处理iOS下弹出软键盘后头部会随页面的滚动条消失问题
		    iosheader();
		</script>
	</body>

</html>
