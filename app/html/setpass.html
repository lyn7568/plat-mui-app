<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">设置密码</h1>
		</header>
		<div class="mui-content">
			<div class="setpassbox">
			    <form class="mui-input-group frmbox">
			    	<div class="mui-input-row frm-input passwordbox">
						<input id='password' type="password" class="mui-input-clear frmtype frmtypel floatL" placeholder="请设置您的账户密码">
						<a id='forgetPassword' class="forgetword forgeticon floatL"></a>
					</div>
			        <div class="mui-input-row frm-input">
			            <input id='password2' type="password" class="mui-input-clear frmtype" placeholder="请再次确认密码">
			        </div>
			        
			    </form>
			    
			    <div class="mui-content-padded frmbox">
					<button class="mui-btn mui-btn-block frmbtn frmactive">完&nbsp;成</button>
				</div>
			</div>
		</div>
		<script src="../js/public/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
