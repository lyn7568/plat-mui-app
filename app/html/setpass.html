<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style>
			html,body{height: 100%;margin: 0;padding:0px;overflow: hidden;}
			.mui-content{height:100%;overflow: auto;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">找回密码</h1>
		</header>
		<div class="mui-content">
		    <form class="mui-input-group frmboxNew">
		        <div class="mui-input-row frm-input">
					<input id='password' type="password" class="frmtype" placeholder="请设置您的账号密码">
				</div>
				<div class="mui-input-row frm-input">
					<input type="password" id='password2' class="frmtype" placeholder="请再次确认密码">
				</div>
		    </form>
		    
		    <div class="mui-content-padded frmboxNew">
				<button class="mui-btn mui-btn-block frmbtn frmactive2" disabled id="registerok">确定</button>
			</div>
			
		</div>
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script src="../js/register-setpass.js"></script>
		<script type="text/javascript"> 
			//处理iOS下弹出软键盘后头部会随页面的滚动条消失问题
		    iosheader();
		</script>
	</body>

</html>
