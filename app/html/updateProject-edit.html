<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>编辑项目经历</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style>
			html,body{height: 100%;margin:0;padding:0px;overflow: hidden;}
			.mui-content{height:100%;overflow: auto;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">项目经历</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-group mainbox">
				<div class="infocontit infocontitM">项目名称 <span class="requiredThis"> *</span></div>
				<div class="infocon">
					<div class="textareabox textareaboxEmp" contenteditable="true" placeholder="请填写项目名称(50个字以内)"></div> 
				</div>
		    </div>
		    <div class="mui-input-group mainbox">
				<div class="infocontit infocontitM OnetitM mui-navigate-right mui-clearfix showMPicker" data-options='{"type":"month"}'>
    				<span class="mui-pull-left">起始时间</span>
				    <span class="rightword MResult">请选择起始时间</span>
    			</div>
		    </div>
		    <div class="mui-input-group mainbox">
				<div class="infocontit infocontitM OnetitM mui-navigate-right mui-clearfix showMPicker" data-options='{"type":"month"}'>
    				<span class="mui-pull-left">结束时间</span>
				    <span class="rightword MResult">请选择结束时间</span>
    			</div>
		    </div>
		    <div class="mui-input-group mainbox">
				<div class="infocontit infocontitM">项目描述</div>
				<div class="infocon">
					<div class="textareabox textareaboxEmp" contenteditable="true" placeholder="请填写项目描述(200个字以内)"></div> 
				</div>
		    </div>
		    
		    <div class="mui-content-padded frmboxNew">
				<button id="login" class="mui-btn mui-btn-block frmbtn frmactive" disabled="">保存</button>
			</div>
			<div class="mui-content-padded frmboxNew">
				<button id="login" class="mui-btn mui-btn-block frmbtn frmdelete">删除</button>
			</div>
		</div>
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/mui.picker.min.js"></script>
		<script src="../js/public/city.data.js"></script>
		<script src="../js/public/base.js"></script>
		<script type="text/javascript"> 
			//处理iOS下弹出软键盘后头部会随页面的滚动条消失问题
		    iosheader();
		    (function($, doc) {
				//==========年份选择==========
				var result = $('.MResult');
				var btns = $('.showMPicker');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							result[i].innerText =  rs.y.text +"年" + rs.m.text +"月";
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui, document);
		</script>
	</body>

</html>
