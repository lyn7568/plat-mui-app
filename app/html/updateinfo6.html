<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">教育背景</h1>
		    <span class="mui-pull-right topsave">保存</span>
		</header>
		<div class="mui-content">
			
		    <div class="mui-input-group marginbox">
				<div class="maincon">
					<ul class="basicinfo">
						<li><label>学校名称<em class="requiredcon"></em></label></li>
						<li class="basicfrm"><input type="text" name="schoolname" class="mui-input-clear frmtype"></li>
						<li><label>学院<em class="requiredcon"></em></label></li>
						<li class="basicfrm"><input type="text" name="college" class="mui-input-clear frmtype"></li>
						<li><label>专业</label></li>
						<li class="basicfrm"><input type="text" name="major" class="mui-input-clear frmtype"></li>
						<li><label>学位</label></li>
						<li class="basicfrm">
							<select class="mui-select selectbox frmtype">
								<option class="mui-selected">学士</option>
								<option>硕士</option>
								<option>博士</option>
							</select>
							<span class="mui-icon mui-icon-arrowdown downarrow"></span>
						</li>
						<li><label>毕业年份</label></li>
						<li class="basicfrm">
							<input type="number" name="gradyear" class="mui-input-clear frmtype">
							<span class="mui-icon mui-icon-arrowdown downarrow"></span>
						</li>
					</ul>
			        
		        </div>
		    </div>
		    <div class="mui-input-group exitbox">
				<span class="exitbtn">删除此教育背景</span>
		    </div>
		</div>
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/zepto.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script type="text/javascript" src="../js/updateinfo6.js"></script>	
	</body>

</html>
