<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<style>
			html,body{height: 100%;margin:1px 0 0 0;padding:0px;overflow: hidden;}
			.mui-content{height:100%;overflow: auto;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
			<h1 class="mui-title toptit">工作经历</h1>
			<span class="mui-pull-right topsave">保存</span>
		</header>
		<div class="mui-content">

			<div class="mui-input-group marginbox">
				<div class="maincon">
					<ul class="basicinfo">
						<li><label>机构名称<em class="requiredcon"></em></label></li>
						<li class="basicfrm"><input type="text" name="comname" class="mui-input-clear frmtype"></li>
						<li><label>所属部门</label></li>
						<li class="basicfrm"><input type="text" name="major" class="mui-input-clear frmtype"></li>
						<li><label>职位<em class="requiredcon"></em></label></li>
						<li class="basicfrm"><input type="text" name="position" class="mui-input-clear frmtype"></li>
						<li><label class="timearea" style="float:none;margin-left: auto;">开始时间</label></li>
						<li class="basicfrm timebox">
							<div class="timeareashow" style="float:none;margin-left:0px;">
								<span type="number" name="startyear" class="frmtype" id="startTime"></span>
								<span class="mui-icon mui-icon-arrowdown downarrow btn" data-options='{"type":"month","beginYear":1900,"endYear":2020}' flag="1"></span>
							</div>
						</li>
						<li><label class="timearea" style="float:none;margin-left: auto;">结束时间</label></li>
						<li class="basicfrm timebox">
							<div class="timeareashow" style="float:left;margin-left:0px;">
								<span type="number" name="endyear" class="mui-input-clear frmtype" id="stopTime"></span>
								<span class="mui-icon mui-icon-arrowdown downarrow btn btt" data-options='{"type":"month","beginYear":1900,"endYear":2020}'></span>
							</div>
							<a class="mui-navigate-right rightnone" id="aa">			
								<div class="mui-pull-left" style="margin-left:15px">
									<div class="mui-switch mui-switch-mini witchbg">  
										<div class="mui-switch-handle"></div>
									</div>
								</div>
								<span class="mui-pull-left" style="margin-left:10px;color:#000000">至今</span>
							</a>
						</li>

					</ul>

				</div>

			</div>
			<div class="mui-input-group exitbox">
				<span class="exitbtn">删除此工作经历</span>
			</div>
		</div>
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/zepto.min.js"></script>
		<script src="../js/public/mui.picker.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script type="text/javascript" src="../js/updateinfo7.js"></script>
		<script type="text/javascript"> 
			//处理iOS下弹出软键盘后头部会随页面的滚动条消失问题
		    iosheader();
		</script>
	</body>

</html>
