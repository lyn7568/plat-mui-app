<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">工作经历</h1>
		    <span class="mui-pull-right topsave">保存</span>
		</header>
		<div class="mui-content">
			
		    <div class="mui-input-group marginbox">
				<div class="maincon">
					<ul class="basicinfo">
						<li><label>机构名称<em class="requiredcon"></em></label></li>
						<li class="basicfrm"><input type="text" name="comname" class="mui-input-clear frmtype"></li>
						<li><label>所属部门</label></li>
						<li class="basicfrm"><input type="text" name="major" class="mui-input-clear frmtype"></li>
						<li><label>职位</label></li>
						<li class="basicfrm"><input type="text" name="position" class="mui-input-clear frmtype"></li>
						<li><label class="timearea">开始时间</label><label class="timearea">结束时间</label></li>
						<li class="basicfrm timebox">
							<div class="timeareashow">
								<input type="number" name="startyear" class="mui-input-clear frmtype">
								<span class="mui-icon mui-icon-arrowdown downarrow"></span>
							</div>
							<div class="timeareashow">
								<input type="number" name="endyear" class="mui-input-clear frmtype">
								<span class="mui-icon mui-icon-arrowdown downarrow"></span>
							</div>
						</li>
					</ul>
			       
		        </div>
		    </div>
		    <div class="mui-input-group">
				<button class="mui-btn mui-btn-block frmbtn exitbtn">删除此工作经历</button>
		    </div>
		</div>
		<script src="../js/public/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
