<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">项目经历</h1>
		    <span class="mui-pull-right topsave">保存</span>
		</header>
		<div class="mui-content">
			
		    <div class="mui-input-group marginbox">
				<div class="maincon">
					<ul class="basicinfo">
						<li><label>项目名称<em class="requiredcon"></em></label></li>
						<li class="basicfrm"><input type="text" name="comname" class="mui-input-clear frmtype"></li>
						<li><label class="timearea">开始时间</label><label class="timearea">结束时间</label></li>
						<li class="basicfrm timebox">
							<div class="timeareashow">
								<span type="number" name="startyear" class="mui-input-clear frmtype" id="startTime"></span>
								<span class="mui-icon mui-icon-arrowdown downarrow btn" data-options='{"type":"month","beginYear":1900,"endYear":2016}' flag="1"></span>
							</div>
							<div class="timeareashow">
								<span type="number" name="endyear" class="mui-input-clear frmtype " id="stopTime" ></span>
								<span class="mui-icon mui-icon-arrowdown downarrow btn" data-options='{"type":"month","beginYear":1900,"endYear":2016}'></span>
							</div>
						</li>
						<li><label>详细描述</label></li>
						<li class="basicfrm">
							<div class="textareabox" contenteditable="true"></div> 
						</li>
					</ul>
			        
		        </div>
		    </div>
		    <div class="mui-input-group exitbox">
				<span class="exitbtn">删除此项目经历</span>
		    </div>
		    
		</div>
		<script src="../js/public/mui.min.js"></script>
		<script src="../js/public/zepto.min.js"></script>
		<script src="../js/public/mui.picker.min.js"></script>
		<script src="../js/public/base.js"></script>
		<script type="text/javascript" src="../js/updateinfo8.js"></script>
	</body>

</html>
