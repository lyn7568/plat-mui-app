<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav toptitbox">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left topback"></a>
		    <h1 class="mui-title toptit">著作论文</h1>
		    <span class="mui-pull-right topsave">保存</span>
		</header>
		<div class="mui-content">
			
		    <div class="mui-input-group marginbox">
				<div class="maincon">
					<ul class="basicinfo">
						<li><label>著作/论文/文章标题<em class="requiredcon"></em></label></li>
						<li class="basicfrm"><input type="text" name="comname" class="mui-input-clear frmtype"></li>
						<li><label>发表年份</label></li>
						<li class="basicfrm">
							<input type="number" name="year" class="mui-input-clear frmtype">
							<span class="mui-icon mui-icon-arrowdown downarrow"></span>
						</li>
						<li><label>详细描述</label></li>
						<li class="basicfrm">
							<div class="textareabox" contenteditable="true"></div> 
						</li>
						<li><label>外部链接</label></li>
						<li class="basicfrm">
							<input type="url" name="url" class="mui-input-clear frmtype">
						</li>
					</ul>
			        
		        </div>
		    </div>
		    <div class="mui-input-group exitbox">
				<span class="exitbtn">删除此著作/论文/文章</span>
		    </div>

		</div>
		<script src="../js/public/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
